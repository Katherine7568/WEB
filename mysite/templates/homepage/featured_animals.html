<div class="featured-animals">
    <h3>Наши звезды:</h3>
    <div class="animals-grid">
        {% for animal in featured_animals %}
        <div class="animal-card">
            <img src="{% static 'homepage/images/animals/'|add:animal.image %}"
                 alt="{{ animal.name }}">
            <h4>{{ animal.name }}</h4>
            <p>{{ animal.type }}, {{ animal.age }} года</p>
        </div>
        {% endfor %}
    </div>
</div>
